<!DOCTYPE html>
<html>
<head>
    <title>Optarithm Options</title>
    <style>
        .row {
            position: relative;
            width: 100%;
            display: block;
            padding: 4px 8px;
            min-height: 30px;
        }
        .preview {
            height: 14px;
            width: 14px;
            border-radius: 2px;
            border: 1px solid lightgray;
            display: inline-block;
        }
        #status {
            min-height: 20px;
        }
        #activeToggle {
            position: absolute;
            right: 30px;
        }
    </style>
</head>
<body>

    <div id="activeToggle"></div>
</div>

    </div>

    </div>
    <div class="row">

    <div class="row">
